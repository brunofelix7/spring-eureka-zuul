spring.application.name=zuul
eureka.instance.hostname=localhost
server.port=8080

zuul.prefix=/api
zuul.ignored-services=*
zuul.routes.brasil.path=/brasil/**
zuul.routes.brasil.serviceId=brasilService
zuul.routes.brasil.strip-prefix=false

zuul.routes.japao.path=/japao/**
zuul.routes.japao.serviceId=japaoService
zuul.routes.japao.strip-prefix=false

zuul.routes.venezuela.path=/venezuela/**
zuul.routes.venezuela.serviceId=venezuelaService
zuul.routes.venezuela.strip-prefix=false

zuul.routes.cuba.path=/cuba/**
zuul.routes.cuba.serviceId=cubaService
zuul.routes.cuba.strip-prefix=false

zuul.routes.coreia.path=/coreia/**
zuul.routes.coreia.serviceId=coreiaService
zuul.routes.coreia.strip-prefix=false

zuul.routes.fujioka.path=/fujioka/**
zuul.routes.fujioka.serviceId=fujiokaDocker
zuul.routes.fujioka.strip-prefix=false
